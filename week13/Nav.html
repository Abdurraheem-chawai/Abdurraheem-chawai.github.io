<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        nav {
            background-color: orange;
            padding: 15px;
            text-align: center;
            /*display none;*/
            /*display block;*/
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 7px 10px;
        }
        nav a:hover {
            color: green;
            background-color: black;
        }
    </style>
</head>
<body>

    <nav id="mainNav">
        <a href="#">Home</a> -
        <a href="#">Books &copy;</a> -
        <a href="#">Authors &trade;</a> -
        <a href="#">Contact</a>
    </nav>    
    <button onclick="toggle()"An/open&close menu</button>

    <script>
        function toggle() {
            const nav = document.getElementById('mainNav');
            nav.style.display = nav.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
