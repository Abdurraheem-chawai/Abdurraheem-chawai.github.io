<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bookstore Nav</title>
<style>
nav ul{list-style:none;padding:0;margin:0;display:flex;gap:0;align-items:center}
nav li{display:inline}
nav li:not(:first-child)::before{content:" â€¢ ";padding:0 6px;color:#333}
.hidden{display:none}
button{margin:12px 0;cursor:pointer}
</style>
</head>
<body>

<button id="toggleBtn" aria-expanded="true" onclick="toggleMenu()">Hide Menu</button>

<nav id="mainNav">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Books &copy;</a></li>
    <li><a href="#">Authors &trade;</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<script>
function toggleMenu(){
  const nav = document.getElementById('mainNav'),
        btn = document.getElementById('toggleBtn'),
        hidden = nav.classList.toggle('hidden');
  btn.textContent = hidden ? 'Show Menu' : 'Hide Menu';
  btn.setAttribute('aria-expanded', String(!hidden));
}
</script>

</body>
</html>
