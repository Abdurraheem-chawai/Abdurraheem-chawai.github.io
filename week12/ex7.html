<body>
<h1>JavaScript HTML Events</h1>
<h2>The onchange Attribute</h2>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="firstname" onchange="upperCase(this)" placeholder="Enter first name">
  <br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lastname" onchange="upperCase(this)" placeholder="Enter last name">
  <br><br>

  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob">
  <br><br>

  <label for="state">State of origin:</label>
  <input type="text" id="state" name="stateOfOrigin" onchange="upperCase(this)" placeholder="Enter state">
  <br><br>

  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" name="nationality" onchange="upperCase(this)" placeholder="Enter nationality">
</form>

<p>When you leave the input field, a function transforms the input to upper case.</p>

<script>
function upperCase(el) {
  if (!el) return;
  // leave date inputs as-is
  if (el.type === 'date') return;
  el.value = el.value.toUpperCase();
}
</script>

</body>
</html>
