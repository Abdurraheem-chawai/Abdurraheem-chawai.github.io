<body>
<h1>JavaScript HTML Events</h1>
<h2>Exercise 6. The oninput Attribute</h2>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="firstname" oninput="toUpper(this)" placeholder="Enter first name">
  <br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lastname" oninput="toUpper(this)" placeholder="Enter last name">
  <br><br>

  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob">
  <br><br>

  <label for="state">State of origin:</label>
  <input type="text" id="state" name="stateOfOrigin" oninput="toUpper(this)" placeholder="Enter state">
  <br><br>

  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" name="nationality" oninput="toUpper(this)" placeholder="Enter nationality">
</form>

<p>Transform the input to uppercase as you type for name, last name, state and nationality.</p>

<script>
function toUpper(el) {
  if (!el) return;
  // leave date inputs as-is
  if (el.type === 'date') return;
  el.value = el.value.toUpperCase();
}
</script>

</body>
</html>
