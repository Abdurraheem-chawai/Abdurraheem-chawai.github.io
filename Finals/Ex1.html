<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Parts Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 20px;
        }

        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Computer Parts Price List Â©</h2>


    <table id="priceTable">
        <tr>
            <th>Computer Part</th>
            <th>Price ($)</th>
        </tr>
        <tr>
            <td>Processor (CPU)</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Motherboard</td>
            <td>180</td>
        </tr>
        <tr>
            <td>RAM (16GB)</td>
            <td>90</td>
        </tr>
        <tr>
            <td>SSD (1TB)</td>
            <td>120</td>
        </tr>
    </table>

    <button onclick="changeColor()">Change Color</button>

    <script>
        let isRed = false;

        function changeColor() {
            const table = document.getElementById("priceTable");

            if (isRed) {
                table.style.color = "black";
                isRed = false;
            } else {
                table.style.color = "red";
                isRed = true;
            }
        }
    </script>

</body>
</html>
